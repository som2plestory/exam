<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>문제</h2>
	<h3>while문 예제</h3>
	
	6의 배수이자 14의 배수인 가장 적은 정수 찾기<br><br>

</body>

<script type="text/javascript">
	
	var num = 1 ;
	
	while(true){
		
		if(num%6==0 && num%14==0){
			console.log(num);
			document.write(num);
			break;
			
		}else{
			num++;
		}
		
	}
	
</script>


</html>
