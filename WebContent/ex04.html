<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>if문 에제</h2>
	
	주어진 숫자가<br>
	0보다 크면 "양수"<br>
	0보다 작으면 "음수"<br>
	0이면 "0"을 브라우저에 출력하세요.<br><br>

</body>

<script type="text/javascript">
	
	var num = prompt();
	
	if(num>0){
		console.log("양수");
		document.write("양수");
	}else if(num<0){
		console.log("음수");
		document.write("음수");
	}else{
		console.log("0");
		document.write("0");
	}
	
</script>


</html>
