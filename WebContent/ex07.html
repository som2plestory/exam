<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>문제</h2>
	<h3>for문 예제</h3>
	
	구구단 2단부터 9단까지 출력되도록 프로그램을 작성하세요	<br>
	<br>

</body>

<script type="text/javascript">
	
	for(dan=2; dan<=9; dan++){
		console.log("<br>");
		document.write("<br>");
		for(i=1; i<=9; i++){
			console.log(dan+"*"+i+"="+dan*i);
			document.write(dan+"*"+i+"="+dan*i+"&nbsp;&nbsp;&nbsp;&nbsp;");
		}
	}
	
</script>


</html>
