<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>do~while문 예제</h2>
	
	아래처럼 출력되도록 프로그램을 작성하세요<br>
	<br>
	*<br>
	**<br>
	***<br>
	****<br>
	*****<br><br>

</body>

<script type="text/javascript">
	
	for(i=1; i<=5; i++){
		for(j=1; j<=i; j++){
			console.log("*");
			document.write("*");
		}
		console.log("<br>");
		document.write("<br>");
	}
	
</script>


</html>
